<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- fontawesome css -->
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <!-- main css -->
    <link rel="stylesheet" href="css/main.css">
    <title>Course Form</title>
</head>

<body>
    <div class="container">
        <h1 class="head">Get a free course</h1>
        <!-- content -->
        <div class="content">
            <form id="course-form">
                <div class="form-group">
                    <div class="form-control">
                        <span><i class="fa fa-user"></i></span>
                    </div>
                    <input type="text" id="customer-name-input" placeholder="Customer Name">
                </div>
                <div class="form-group">
                    <div class="form-control">
                        <span><i class="fa fa-book"></i></span>
                    </div>
                    <input type="text" id="course-title-input" placeholder="Course">
                </div>
                <div class="form-group">
                    <div class="form-control">
                        <span><i class="fa fa-user-circle"></i></span>
                    </div>
                    <input type="text" id="author-input" placeholder="Author Name">
                </div>
                <div class="form-group">
                    <div class="form-control">
                        <span><i class="fa fa-image"></i></span>
                    </div>
                    <input type="text" id="img-url-input" placeholder="Image Url">
                </div>
                <div class="btn-container">
                    <input type="submit" value="Submit" class="btn">
                </div>
            </form>
        </div>
        <!-- loader -->
        <img src="img/loader.gif" alt="loading" id="loading">
        <!-- display Course card -->
        <h2 class="sub">Courses</h2>
        <div class="course-container">
        </div>
    </div>
    <footer>
        copyrights | &copy; michicko.
    </footer>
    <!-- Ui js -->
    <script src="js/ui.js"></script>
    <!-- storage js -->
    <script src="js/storage.js"></script>
    <!-- app js -->
    <script src="js/app.js"></script>
</body>

</html>
